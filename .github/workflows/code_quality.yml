name: Qodana
on:
  pull_request:
    branches:
      - main
      - production
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Compile
        run: mvn compile
      - name: Test
        run: mvn test
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1.2
        with:
          pr-mode: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
