name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags: '*'

jobs:

  build_and_publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      run: |
        docker login --username charleslav --password ${{ secrets.GH_PAT }} ghcr.io
        docker build . --tag ghcr.io/glo2003-h24-equipe21/restalo-h24-equipe21/restalo-h24-equipe21:latest
        docker push ghcr.io/glo2003-h24-equipe21/restalo-h24-equipe21/restalo-h24-equipe21:latest
